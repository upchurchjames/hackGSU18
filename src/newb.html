<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

	<div class="container-fluid">

		<div class="row h-100 login">

			<div class="col-sm-3">
				
			</div>

			<div class="col-sm-6 parent col-fit-screen-height">

				<div class="card child">
					
					<div class="card-body">
						
						<form method="POST" action="/post-feedback">

						  <div class="text-center form-title">
						  	
						  	<p class="h5">Create</p>

						  </div>

						    <!-- <label for="inputEmail4">Email</label> -->

						  </div>

					        <!-- <label for="inputPassword4">Password</label> -->
						    
						    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">

						    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
						    
						  </div>

						  <div class="form-row">

							      <option value="Jul">Jul</option>

							      <option value="Nov">Nov</option>

							  </div>

							  <div class="col-md-4">

							  	<select class="custom-select custom-select-md">

							      <option value="2">2</option>
							   
							      <option value="3">3</option>

							      <option value="4">4</option>

							      <option value="7">7</option>

							      <option value="9">9</option>

							      <option value="10">10</option>
							   
							      <option value="11">11</option>
							   
							      <option value="12">12</option>
							   
							      <option value="13">13</option>
							   
							      <option value="14">14</option>
							   
							      <option value="15">15</option>

							      <option value="16">16</option>
							   
							      <option value="17">17</option>
							   
							      <option value="18">18</option>

							      <option value="19">19</option>
							   
							      <option value="20">20</option>
							   
							      <option value="21">21</option>

							      <option value="22">22</option>
							   
							      <option value="23">23</option>
							   
							      <option value="24">24</option>

							      <option value="25">25</option>

							      <option value="26">26</option>

							      <option value="31">31</option>
							  
							    </select>
							  	
							  </div>

							  <div class="col-md-4">

							  	<select class="custom-select custom-select-md">
							   
							      <option selected>Year</option>
							   
							      <option value="1995">1995</option>
							   
							      <option value="1996">1996</option>
							   
							      <option value="1997">1997</option>

							      <option value="1998">1998</option>
							   
							      <option value="1999">1999</option>
							   
							      <option value="2000">2000</option>
							  
							    </select>
							  	
							  </div>

						  </div>

						  <div class="form-row">
					
						    <div class="form-group col-md-6">
					
						      <label for="inputCity">City</label>
					
						      <input type="text" class="form-control" id="inputCity">
					
						    </div>
					
						    <div class="form-group col-md-4">
					
						      <label for="inputState">State</label>
					
						      <select id="inputState" class="form-control">
					
						        <option selected>Choose...</option>
					
						        <option>Florida</option>

						        <option>Worthless State</option>
					
						      </select>
					
						    </div>
					
						    <div class="form-group col-md-2">
					
						      <label for="inputZip">Zip</label>
					
						      <input type="text" class="form-control" id="inputZip">
					
						    </div>
					
						  </div>
						 
						  <div class="text-center best-button-around">
						  	
							<a class="btn btn-primary" type="submit" value="Submit" role="button">Create</a>

						  </div>

						  <a href="/view-feedbacks">View Feedback</a>

					</div>

				</div>
				
			</div>

			<div class="col-sm-3">
				
			</div>
